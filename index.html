<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <button class="ldBtn">显示loding</button>
  <button class="ldBtn">修改loding文字和禁止点击隐藏</button>

  <button class="infoBtn">显示information</button>
  <button class="infoBtn">修改information</button>

  <button class="iqBtn">显示inquiry对话框</button>
  <button class="iqBtn">修改inquiry对话框</button>

  <div class="text"></div>

  <!-- es6代码 -->
  <!-- <script src="es6/index.js"></script> -->
  
  <!-- 编译后es5代码 -->
  <script src="js/index.js"></script>
  <script>
    var text = document.getElementsByClassName('text')[0];
    /*
      loding =================================================
    *
    *
    */

    var ldBtn = document.getElementsByClassName('ldBtn');
    var loding = {
      type: 'loding',  			//必须 类型String  loding
      config: {
        // url: '',			    //可选 loding图片  提示！！！传空字符串 默认图不显示
        txt: '',  				//可选 默认为空  提示文字
        isClickHide: true, 		//可选  默认false  点击隐藏loding
      }
    };

    var elasticLayerLoding = new ElasticLayer(loding);
    ldBtn[0].onclick = function () {
      elasticLayerLoding.fadeIn()
    }
    ldBtn[1].onclick = function () {
      elasticLayerLoding.init({
        // url: '',			    //可选 loding图片  提示！！！传空字符串 默认图不显示
        txt: '修改了文字',  				//可选 默认为空  提示文字
        isClickHide: false, 		//可选  默认false  点击隐藏loding
      })
      elasticLayerLoding.fadeIn()

      setTimeout( () => {
        elasticLayerLoding.fadeOut()
      }, 2000)
    }


    

    /*
      information单选框配置  =============================================
    *
    *
    */

    var infoBtn = document.getElementsByClassName('infoBtn');

    var information = {
      type: 'information',  				//必须 类型String  接收 information
      config: {
        txt: '确定关闭当前页面？',			  //必须  说明文字
        btn: '确定按钮',					 //必须  按钮
        success: function () {				//必须  回调函数
          elasticLayerInformation.fadeOut()
        }
      }
    };

    var elasticLayerInformation = new ElasticLayer(information);

    infoBtn[0].onclick = function () {
      elasticLayerInformation.fadeIn()
    }
    infoBtn[1].onclick = function () {
      elasticLayerInformation.init({
        txt: '改变了文字',			  //必须  说明文字
        btn: '修改了按钮',					 //必须  按钮
        success: function () {				//必须  回调函数
          text.innerHTML = '修改了information单选框配置';
          elasticLayerInformation.fadeOut()
        }
      })
      elasticLayerInformation.fadeIn()
    }


    /*
      inquiry询问框对话  =============================================
    *
    *
    */

    var iqBtn = document.getElementsByClassName('iqBtn');
    var inquiry = {
      type: 'inquiry',						//必须 类型String  接收 inquiry
      config: {
        txt: '是否关闭这个内容？',        	  //必须 类型String 
        btns: ['确定', '取消'],   	 	     //必须 Array
        success: function () {              //必须 确定按钮回调
          elasticLayerInquiry.fadeOut()
        },
        error: function () {		        //必须 取消按钮回调
          elasticLayerInquiry.fadeOut()
        }
      }
    }

    var elasticLayerInquiry = new ElasticLayer(inquiry);

    iqBtn[0].onclick = function () {
      elasticLayerInquiry.fadeIn()
    }
    iqBtn[1].onclick = function () {
      elasticLayerInquiry.init({
        txt: '修改后的是否关闭这个内容？',        	  //必须 类型String 
        btns: ['修改后的确定', '修改后的取消'],   	 	     //必须 Array
        success: function () {              //必须 确定按钮回调
          text.innerHTML = 'success修改后inquiry'
          elasticLayerInquiry.fadeOut()
        },
        error: function () {		        //必须 取消按钮回调
          text.innerHTML = 'error修改后inquiry'
          elasticLayerInquiry.fadeOut()
        }
      })

      elasticLayerInquiry.fadeIn()
    }

  
  </script>
</body>
</html>
