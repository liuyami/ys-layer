<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <button class="ldBtn">显示loading</button>
  <button class="ldBtn">修改loading文字和禁止点击隐藏</button>

  <button class="infoBtn">显示info</button>
  <button class="infoBtn">修改info</button>

  <button class="iqBtn">显示confirm对话框</button>
  <button class="iqBtn">修改confirm对话框</button>

  <div class="text"></div>

  <!-- es6代码 -->
  <!-- <script src="es6/index.js"></script> -->
  
  <!-- 编译后es5代码 -->
  <script src="js/index.js"></script>
  <script>
    var text = document.getElementsByClassName('text')[0];
    /*
      loading =================================================
    *
    *
    */

    var ldBtn = document.getElementsByClassName('ldBtn');
    var loading = {
      type: 'loading',  			//必须 类型String  loading
      config: {
        // url: '',			    //可选 loading图片  提示！！！传空字符串 默认图不显示
        txt: '',  				//可选 默认为空  提示文字
        isClickHide: true, 		//可选  默认false  点击隐藏loading
      }
    };

    var ysLayerloading = new YsLayer(loading);
    ldBtn[0].onclick = function () {
      ysLayerloading.fadeIn()
    }
    ldBtn[1].onclick = function () {
      ysLayerloading.init({
        // url: '',			    //可选 loading图片  提示！！！传空字符串 默认图不显示
        txt: '修改了文字',  				//可选 默认为空  提示文字
        isClickHide: false, 		//可选  默认false  点击隐藏loading
      })
      ysLayerloading.fadeIn()

      setTimeout( () => {
        ysLayerloading.fadeOut()
      }, 2000)
    }


    

    /*
      info单选框配置  =============================================
    *
    *
    */

    var infoBtn = document.getElementsByClassName('infoBtn');

    var info = {
      type: 'info',  				//必须 类型String  接收 info
      config: {
        txt: '确定关闭当前页面？',			  //必须  说明文字
        btn: '确定按钮',					 //必须  按钮
        success: function () {				//必须  回调函数
          ysLayerinfo.fadeOut()
        }
      }
    };

    var ysLayerinfo = new YsLayer(info);

    infoBtn[0].onclick = function () {
      ysLayerinfo.fadeIn()
    }
    infoBtn[1].onclick = function () {
      ysLayerinfo.init({
        txt: '改变了文字',			  //必须  说明文字
        btn: '修改了按钮',					 //必须  按钮
        success: function () {				//必须  回调函数
          text.innerHTML = '修改了info单选框配置';
          ysLayerinfo.fadeOut()
        }
      })
      ysLayerinfo.fadeIn()
    }


    /*
      confirm询问框对话  =============================================
    *
    *
    */

    var iqBtn = document.getElementsByClassName('iqBtn');
    var confirm = {
      type: 'confirm',						//必须 类型String  接收 confirm
      config: {
        txt: '是否关闭这个内容？',        	  //必须 类型String 
        btns: ['确定', '取消'],   	 	     //必须 Array
        success: function () {              //必须 确定按钮回调
          ysLayerconfirm.fadeOut()
        },
        error: function () {		        //必须 取消按钮回调
          ysLayerconfirm.fadeOut()
        }
      }
    }

    var ysLayerconfirm = new YsLayer(confirm);

    iqBtn[0].onclick = function () {
      ysLayerconfirm.fadeIn()
    }
    iqBtn[1].onclick = function () {
      ysLayerconfirm.init({
        txt: '修改后的是否关闭这个内容？',        	  //必须 类型String 
        btns: ['修改后的确定', '修改后的取消'],   	 	     //必须 Array
        success: function () {              //必须 确定按钮回调
          text.innerHTML = 'success修改后confirm'
          ysLayerconfirm.fadeOut()
        },
        error: function () {		        //必须 取消按钮回调
          text.innerHTML = 'error修改后confirm'
          ysLayerconfirm.fadeOut()
        }
      })

      ysLayerconfirm.fadeIn()
    }

  
  </script>
</body>
</html>
